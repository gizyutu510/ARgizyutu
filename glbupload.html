 </head>
<body>
  <p>制作した3Dモデルのファイル（.glb）をアップロードします。</p>
  
<!-- 入力フォームのコード -->
  <div>
   <form action="upload_glb.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">

   </form>
  </div>
