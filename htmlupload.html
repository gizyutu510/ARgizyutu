<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html（.html）のアップロード</title>
  　　<style>
    　　div {margin-bottom: 20px;}
      </style>
 </head>
<body>
  <p>制作したhtmlファイル（.html）をアップロードします。</p>

<!-- 入力フォームのコード -->
  <div>
   <form action="upload_html.php" method="post" enctype="multipart/form-data">
     <label for="file">.htmlファイルを選択：</label>
     <input type="file" id="file" name="file" accept=".html">
     <input type="submit" value="アップロード">
   </form>
  </div>
</body>
</html>
