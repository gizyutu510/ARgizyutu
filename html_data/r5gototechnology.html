<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>r5goto</title>
  <!-- A-FrameとAR.jsのライブラリを読み込みます。これらは3DコンテンツとAR機能を提供します。 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

  <!-- ARシーンを定義します。ここで3Dオブジェクトとインタラクションが管理されます。 -->
  <a-scene embedded arjs>
    
    <!-- ARマーカーを定義します。ここでカスタムマーカーのURLを指定します。 -->
    <a-marker type="pattern" preset="custom" url="shinshiro.patt">

      <!-- 3Dモデルをマーカーに紐づけます。モデルの位置、回転、スケールを設定できます。 -->
      <a-entity
        gltf-model="url(technology.glb)"
        position="0 0 0"
        rotation="-45 0 0"
        scale="0.5 0.5 0.5">
      </a-entity>
    </a-marker>

    <!-- カメラエンティティを設定します。ユーザーのビューポイントを表します。 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
